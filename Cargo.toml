[package]
name = "rustboycolor"
version = "0.1.0"
authors = ["pierreyoda <pierreyoda@users.noreply.github.com>"]
autobins = false

[[bin]]
name = "rustboycolor"
path = "src/bin/main.rs"

[lib]
name = "rustboylib"
path = "src/lib.rs"

[dependencies]
log = "0.3.8"
getopts = "0.2.17"
toml = "0.4.5"

[dependencies.sdl2]
version = "0.30.0"
default-features = false
features = ["ttf"]
