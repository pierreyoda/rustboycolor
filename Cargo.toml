[package]
name = "rustboycolor"
version = "0.1.0"
authors = ["pierreyoda <pierreyoda@users.noreply.github.com>"]
autobins = false
edition = "2021"

[[bin]]
name = "rustboycolor"
path = "src/bin/main.rs"

[lib]
name = "rustboylib"
path = "src/lib.rs"

[features]
default = []

tracing = []

[dependencies]
log = "0.4.17"
toml = "0.5.9"

[dependencies.clap]
version = "4.0.18"
features = ["derive", "wrap_help"]

[dependencies.sdl2]
version = "0.35.2"
default-features = false
features = ["ttf"]
